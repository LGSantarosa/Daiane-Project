<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Luiz Santarosa">
        <meta name="keywords" content="fotografia">
        <meta name="description" content="Portifolio de fotografia">
        
        <!-- Ícones -->
        <script src="https://kit.fontawesome.com/6986dec96f.js" crossorigin="anonymous"></script>
        
        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sintony:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- Estilos -->
        <link rel="stylesheet" href="/style/normalize.css">
        <link rel="stylesheet" href="/style/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body class="no-js">
        <!-- Cabeçalho -->
        <header class="header">
            <a href="/index.html" class="logo-text">Daiane Santarosa</a>
            
            <button style="display: none;" class="header__btnMenu"> 
                <i class="fa-solid fa-bars fa-2x"></i> 
                <span class="sr-only">Menu</span>
            </button>
            
            <nav class="header__nav">
                <ul>
                    <li><a href="#">Portifolio</a></li>
                    <li><a href="#" id="scrollLink">Serviços</a></li>
                    <li><a href="https://w.app/daianesantarosa">Contato</a></li>
                    <li><a href="https://www.instagram.com/daianesantarosafotografia/">Conheça</a></li>
                </ul>
            </nav>
        </header>

        <!-- Seção Principal -->
        <div class="container_principal">
            <section class="principal">            
                <h1 class="principal__title">Daiane Santarosa</h1>
                <p class="principal__text">Fotografia e maquiagem</p>                   
            </section>
        </div>

        <!-- Seção de Fotos -->
        <section class="fotos">
            <div class="fotos__title">
                <div class="container">
                    <h2>Ensaios/maquiagens</h2>
                </div>
            </div>
            
            <div class="fotos-container">
                <div class="fotos-articles__thumbs">
                    <a href="#"><img src="img/articles/01.jpg" alt=""></a>
                    <a href="#"><img src="img/articles/02.jpg" alt=""></a>
                    <a href="#"><img src="img/articles/03.jpg" alt=""></a>
                    <a href="#"><img src="img/articles/04.jpg" alt=""></a>
                    <a href="#"><img src="img/articles/05.jpg" alt=""></a>
                    <a href="#"><img src="img/articles/06.jpg" alt=""></a>
                    <a href="#"><img src="img/articles/07.jpg" alt=""></a>
                    <a href="#"><img src="img/articles/08.jpg" alt=""></a>
                    <a href="#"><img src="img/articles/09.jpg" alt=""></a>
                    <a href="#"><img src="img/articles/10.jpg" alt=""></a>
                </div>
            </div>
        </section>

        <!-- Seção de Locais -->
        <section class="fotos">
            <div class="fotos__title">
                <div class="container">
                    <h2>Locais/tipos</h2>
                </div>
            </div>
        </section>

        <!-- Carrossel -->
        <div class="carousel-container"> 
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/parque_Lago_azul.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Parque Lago Azul</h5>
                            <p>MUITO ZICA</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/gravida foda.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Grávidas</h5>
                            <p>Fodas</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/festa-15-anos-decoracao-01.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Festa de</h5>
                            <p>15</p>
                        </div>
                    </div>
                </div>
                
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/menu.js"></script>
        <script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
